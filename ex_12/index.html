<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded'" >
       <fieldset>
                <legend>User Form</legend>
        <label>Name:</label>
        <input type="text" name="username" placeholder="username"size="30" maxlength="12">
        <label>Password:</label>
        <input type="password" name="password"size="30" maxlength="8" placeholder="password">
        
        Select your favourite superhero:
       
        <input type="radio" name="Superman" value="true"> Superman
       
         <input type="radio" name="Batman" value="true"checked="checked"> Batman
        
          <input type="radio" name="Wonder woman" value="true"checked="checked"> Wonder woman
          
           <input type="radio" name="Flash" value="true"> Flash
           
            <input type="radio" name="Thor & Hulk" value="true"> Thor & Hulk
        
        Select your favourite video game:
        <input type="checkbox" name="Fifa" value="true"checked="checked"> Fifa
        <input type="checkbox" name="NHL" value="true"> NHL
        <input type="checkbox" name="Residen Evil" value="true"> Residen Evil
        <input type="checkbox" name="Uncharted" value="true"checked="checked"> Uncharted
        <input type="hidden" name="userid" value="2300" >
        <input type="image" name="login" src="a1.png" height="30" width="30">
    </fieldset>
</form>
</body>
</html>
